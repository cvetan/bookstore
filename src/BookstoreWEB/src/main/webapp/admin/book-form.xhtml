<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:j="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="#{adminConfig.templatePath}"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"> 

    <ui:define name="title">#{bookFormMB.title}</ui:define>

    <ui:define name="description"></ui:define>

    <ui:define name="body">
        <f:metadata>
            <f:viewParam name="id" value="#{bookFormMB.id}" converter="javax.faces.Long"/>

            <f:event type="preRenderView" listener="#{bookFormMB.initForm()}"/>
        </f:metadata>

        <div class="row">
            <div class="col-md-12">
                <p:panel styleClass="box box-primary">

                    <h:form 
                        styleClass="form-horizontal" 
                        enctype="multipart/form-data">
                        <div class="form-group ui-flat">
                            <p:outputLabel
                                for="active"
                                value="#{label.status}"
                                styleClass="control-label col-md-2"/>

                            <div class="col-md-4">
                                <p:selectOneRadio 
                                    id="active" 
                                    value="#{bookFormMB.book.active}" 
                                    layout="responsive" columns="2" 
                                    required="true">
                                    <f:selectItem itemLabel="#{label.inactive}" itemValue="#{false}"/>
                                    <f:selectItem itemLabel="#{label.active}" itemValue="#{true}"/>
                                </p:selectOneRadio>
                            </div>
                        </div>
                        
                        <div class="form-group ui-flat">
                            <p:outputLabel
                                for="main-price"
                                value="#{label.mainPrice}"
                                styleClass="control-label col-md-2"/>
                            
                            <div class="col-md-10">
                                <p:inputText
                                    id="main-price"
                                    value="#{bookFormMB.book.mainPrice}"
                                    styleClass="form-control"
                                    required="true">
                                    <f:converter converterId="javax.faces.BigDecimal"/>
                                </p:inputText>
                            </div>
                        </div>
                        
                        <div class="form-group ui-flat">
                            <p:outputLabel
                                for="promotion-price"
                                value="#{label.promotionPrice}"
                                styleClass="control-label col-md-2"/>
                            
                            <div class="col-md-10">
                                <p:inputText
                                    id="promotion-price"
                                    value="#{bookFormMB.book.promotionPrice}"
                                    styleClass="form-control"
                                    required="#{bookFormMB.book.sale}">
                                    <f:converter converterId="javax.faces.BigDecimal"/>
                                </p:inputText>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <p:outputLabel 
                                value="#{label.sale}"
                                for="sale"
                                styleClass="control-label col-md-2"/>
                            
                            <div class="col-md-10">
                                <p:inputSwitch
                                    id="sale"
                                    value="#{bookFormMB.book.sale}"
                                    styleClass="form-control" />
                            </div>
                        </div>

                        <div class="form-group ui-flat">
                            <p:outputLabel 
                                for="isbn" 
                                value="#{label.isbn}" 
                                styleClass="control-label col-md-2"/>

                            <div class="col-md-10">
                                <p:inputText 
                                    id="isbn" 
                                    value="#{bookFormMB.book.isbn}" 
                                    styleClass="form-control" 
                                    required="true" 
                                    size="13"/>
                            </div>
                        </div>

                        <div class="form-group ui-flat">
                            <p:outputLabel 
                                for="first-name" 
                                value="#{label.title}" 
                                styleClass="control-label col-md-2"/>

                            <div class="col-md-10">
                                <p:inputText 
                                    id="first-name" 
                                    value="#{bookFormMB.book.title}" 
                                    styleClass="form-control" 
                                    required="true" />
                            </div>
                        </div>

                        <div class="form-group ui-flat">
                            <p:outputLabel 
                                for="slug" 
                                value="#{label.slug}" 
                                styleClass="control-label col-md-2"/>

                            <div class="col-md-10">
                                <p:inputText 
                                    id="slug" 
                                    value="#{bookFormMB.book.slug}" 
                                    styleClass="form-control" 
                                    readonly="#{bookFormMB.editing}"/>
                            </div>
                        </div>

                        <div class="form-group ui-flat">
                            <p:outputLabel
                                for="author"
                                value="#{label.author}"
                                styleClass="control-label col-md-2"/>

                            <div class="col-md-10">
                                <p:selectOneMenu
                                    id="author"
                                    value="#{bookFormMB.book.author}"
                                    converter="authorConv">
                                    <f:selectItems value="#{bookFormMB.authorList}" var="author" itemValue="#{author}" itemLabel="#{author.name}"/>
                                </p:selectOneMenu>
                            </div>
                        </div>

                        <div class="form-group ui-flat">
                            <p:outputLabel 
                                for="categories"
                                value="#{label.categories}"
                                styleClass="control-label col-md-2"/>

                            <div class="col-md-10">
                                <p:selectCheckboxMenu 
                                    id="categories"
                                    label="#{label.selectCategories}"
                                    converter="categoryConv">
                                    <f:selectItems value="#{bookFormMB.categoryList}" var="category" itemValue="#{category}" itemLabel="#{category.name}"/>
                                </p:selectCheckboxMenu>
                            </div>
                        </div>

                        <div class="form-group ui-flat">
                            <p:outputLabel
                                for="page-number"
                                value="#{label.pageNumber}"
                                styleClass="control-label col-md-2"/>

                            <div class="col-md-4">
                                <p:inputText 
                                    id="page-number"
                                    value="#{bookFormMB.book.pageNumber}"
                                    styleClass="form-control" 
                                    required="true"/>
                            </div>
                        </div>

                        <div class="form-group ui-flat">
                            <p:outputLabel 
                                for="format" 
                                value="#{label.format}" 
                                styleClass="control-label col-md-2"/>

                            <div class="col-md-4">
                                <p:selectOneRadio 
                                    id="format" 
                                    value="#{bookFormMB.book.format}" 
                                    layout="responsive" 
                                    columns="2" 
                                    required="true">
                                    <f:selectItem itemLabel="13x20cm" itemValue="13x20cm"/>
                                    <f:selectItem itemLabel="22x31cm" itemValue="22x31cm"/>
                                </p:selectOneRadio>
                            </div>
                        </div>

                        <div class="form-group ui-flat">
                            <p:outputLabel 
                                for="alphabet" 
                                value="#{label.alphabet}" 
                                styleClass="control-label col-md-2"/>

                            <div class="col-md-4">
                                <p:selectOneRadio 
                                    id="alphabet" 
                                    value="#{bookFormMB.book.alphabet}" 
                                    layout="responsive" 
                                    columns="2" 
                                    required="true">
                                    <f:selectItem itemLabel="#{label.cyrilic}" itemValue="cyrilic"/>
                                    <f:selectItem itemLabel="#{label.latin}" itemValue="latin"/>
                                </p:selectOneRadio>
                            </div>
                        </div>

                        <div class="form-group ui-flat">
                            <p:outputLabel 
                                for="cover" 
                                value="#{label.cover}" 
                                styleClass="control-label col-md-2"/>

                            <div class="col-md-4">
                                <p:selectOneRadio 
                                    id="cover" 
                                    value="#{bookFormMB.book.cover}" 
                                    layout="responsive" 
                                    columns="2" 
                                    required="true">
                                    <f:selectItem itemLabel="#{label.hardcover}" itemValue="hardcover"/>
                                    <f:selectItem itemLabel="#{label.paperback}" itemValue="paperback"/>
                                </p:selectOneRadio>
                            </div>
                        </div>

                        <div class="form-group ui-flat">
                            <p:outputLabel
                                for="publish-date"
                                value="#{label.publishDate}"
                                styleClass="control-label col-md-2"/>

                            <div class="col-md-10">
                                <p:calendar 
                                    id="publish-date"
                                    mode="popup"
                                    showOn="button"
                                    value="#{bookFormMB.book.publishDate}" 
                                    required="true" 
                                    pattern="dd.MM.yyyy."/>
                            </div>
                        </div>

                        <div class="form-group">
                            <p:outputLabel 
                                for="image"
                                value="#{label.image}"
                                styleClass="control-label col-md-2"/>

                            <div class="col-md-10">
                                <p:fileUpload 
                                    id="image"
                                    value="#{bookFormMB.image}"
                                    mode="simple"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <p:outputLabel 
                                for="sample"
                                value="#{label.sample}"
                                styleClass="control-label col-md-2"/>

                            <div class="col-md-10">
                                <p:fileUpload 
                                    id="sample"
                                    value="#{bookFormMB.sample}"
                                    mode="simple"/>
                            </div>
                        </div>

                        <div class="form-group ui-flat">
                            <p:outputLabel 
                                for="description" 
                                value="#{label.description}" 
                                styleClass="control-label col-md-2"/>

                            <div class="col-md-10">
                                <p:textEditor 
                                    id="description"
                                    value="#{bookFormMB.book.description}"
                                    height="150"
                                    required="true"/>
                            </div>
                        </div>

                        <div class="form-group ui-flat">
                            <p:outputLabel
                                for="title-tag"
                                value="#{label.titleTag}"
                                styleClass="control-label col-md-2"/>

                            <div class="col-md-10">
                                <p:inputText
                                    id="title-tag"
                                    value="#{bookFormMB.book.titleTag}"
                                    styleClass="form-control"/>
                            </div>
                        </div>

                        <div class="form-group ui-flat">
                            <p:outputLabel
                                for="description-tag"
                                value="#{label.descriptionTag}"
                                styleClass="control-label col-md-2"/>

                            <div class="col-md-10">
                                <p:inputTextarea 
                                    id="description-tag"
                                    value="#{bookFormMB.book.descriptionTag}"
                                    styleClass="form-control"/>
                            </div>
                        </div>

                        <div class="form-group ui-flat">
                            <div class="col-md-2"></div>

                            <div class="col-md-10">
                                <div class="pull-right">
                                    <div class="hidden-sm hidden-xs">
                                        <p:commandButton 
                                            value="#{label.save}" 
                                            ajax="false"
                                            rendered="#{!bookFormMB.editing}"
                                            action="#{bookFormMB.save()}" 
                                            styleClass="btn btn-success btn-flat" 
                                            icon="fa fa-floppy-o"/>

                                        <p:commandButton 
                                            value="#{label.update}" 
                                            ajax="false"
                                            rendered="#{bookFormMB.editing}"
                                            action="#{bookFormMB.update()}" 
                                            styleClass="btn btn-success btn-flat" 
                                            icon="fa fa-floppy-o"/>

                                        <p:commandButton 
                                            value="#{label.cancel}" 
                                            action="#{bookFormMB.close()}" 
                                            styleClass="btn btn-danger btn-flat" 
                                            ajax="false"
                                            icon="fa fa-times"
                                            immediate="true"/>
                                    </div>

                                    <div class="hidden-md hidden-lg">
                                        <p:splitButton 
                                            value="#{label.save}" 
                                            action="#{bookFormMB.save()}"
                                            ajax="false"
                                            icon="fa fa-floppy-o"
                                            styleClass="hidden-md hidden-lg btn-success btn-flat"
                                            rendered="#{!bookFormMB.editing}">
                                            <p:menuitem 
                                                value="#{label.cancel}" 
                                                action="#{bookFormMB.close()}" 
                                                styleClass="btn btn-danger btn-flat"
                                                icon="fa fa-times"
                                                ajax="false" 
                                                immediate="true">
                                            </p:menuitem>
                                        </p:splitButton>

                                        <p:splitButton 
                                            value="#{label.update}" 
                                            action="#{bookFormMB.update()}"
                                            ajax="false"
                                            icon="fa fa-floppy-o"
                                            styleClass="hidden-md hidden-lg btn-success btn-flat"
                                            rendered="#{bookFormMB.editing}">
                                            <p:menuitem 
                                                value="#{label.cancel}" 
                                                action="#{bookFormMB.close()}" 
                                                styleClass="btn btn-danger btn-flat"
                                                icon="fa fa-times"
                                                ajax="false" 
                                                immediate="true">
                                            </p:menuitem>
                                        </p:splitButton>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>

                    <p:messages 
                        globalOnly="false" 
                        showDetail="true" 
                        showSummary="true" 
                        showIcon="true" />
                </p:panel>
            </div>
        </div>
    </ui:define>
</ui:composition>
