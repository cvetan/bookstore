<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:j="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="#{adminConfig.templatePath}"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"> 

    <ui:define name="title">#{authorFormMB.title}</ui:define>

    <ui:define name="description"></ui:define>

    <ui:define name="body">
        <f:metadata>
            <f:viewParam name="id" value="#{authorFormMB.id}" converter="javax.faces.Long"/>

            <f:event type="preRenderView" listener="#{authorFormMB.initForm()}"/>
        </f:metadata>

        <div class="row">
            <div class="col-md-12">
                <p:panel styleClass="box box-primary">

                    <h:form 
                        styleClass="form-horizontal" 
                        enctype="multipart/form-data">
                        <div class="form-group ui-flat">
                            <p:outputLabel 
                                for="first-name" 
                                value="#{label.authorName}" 
                                styleClass="control-label col-md-2"/>

                            <div class="col-md-10">
                                <p:inputText 
                                    id="first-name" 
                                    value="#{authorFormMB.author.name}" 
                                    styleClass="form-control" 
                                    required="true" />
                            </div>
                        </div>

                        <div class="form-group ui-flat">
                            <p:outputLabel 
                                for="slug" 
                                value="#{label.authorSlug}" 
                                styleClass="control-label col-md-2"/>

                            <div class="col-md-10">
                                <p:inputText 
                                    id="slug" 
                                    value="#{authorFormMB.author.slug}" 
                                    styleClass="form-control" 
                                    readonly="#{authorFormMB.editing}"/>
                            </div>
                        </div>

                        <div class="form-group" j:rendered="#{authorFormMB.author.image != null}">
                            <p:outputLabel
                                for="current-image"
                                value="#{label.currentImage}"
                                styleClass="control-label col-md-2"/>

                            <div class="col-md-10">
                                <h:graphicImage 
                                    id="current-image" 
                                    url="#{authorFormMB.author.image}"/>
                            </div>
                        </div>

                        <div class="form-group ui-flat">
                            <p:outputLabel
                                for="image"
                                value="#{label.authorImage}"
                                styleClass="control-label col-md-2"/>

                            <div class="col-md-10">
                                <p:fileUpload 
                                    id="image"
                                    value="#{authorFormMB.image}"
                                    mode="simple"/>

                            </div>
                        </div>

                        <div class="form-group ui-flat">
                            <p:outputLabel 
                                for="description" 
                                value="#{label.authorDescription}" 
                                styleClass="control-label col-md-2"/>

                            <div class="col-md-10">
                                <p:textEditor 
                                    id="description"
                                    value="#{authorFormMB.author.description}"
                                    height="150"
                                    required="true"/>
                            </div>
                        </div>

                        <div class="form-group ui-flat">
                            <p:outputLabel
                                for="title-tag"
                                value="#{label.titleTag}"
                                styleClass="control-label col-md-2"/>

                            <div class="col-md-10">
                                <p:inputText
                                    id="title-tag"
                                    value="#{authorFormMB.author.titleTag}"
                                    styleClass="form-control"/>
                            </div>
                        </div>

                        <div class="form-group ui-flat">
                            <p:outputLabel
                                for="description-tag"
                                value="#{label.descriptionTag}"
                                styleClass="control-label col-md-2"/>

                            <div class="col-md-10">
                                <p:inputTextarea 
                                    id="description-tag"
                                    value="#{authorFormMB.author.descriptionTag}"
                                    styleClass="form-control"/>
                            </div>
                        </div>

                        <div class="form-group ui-flat">
                            <div class="col-md-2"></div>

                            <div class="col-md-10">
                                <div class="pull-right">
                                    <p:commandButton
                                        value="#{label.saveAuthor}"
                                        ajax="false"
                                        rendered="#{ ! authorFormMB.editing}"
                                        action="#{authorFormMB.save()}"
                                        styleClass="btn btn-success btn-flat" 
                                        icon="fa fa-floppy-o"/>

                                    <p:commandButton
                                        value="#{label.updateAuthor}"
                                        ajax="false"
                                        rendered="#{authorFormMB.editing}"
                                        action="#{authorFormMB.update()}"
                                        styleClass="btn btn-success btn-flat" 
                                        icon="fa fa-floppy-o"/>

                                    <p:commandButton 
                                        value="#{label.cancel}" 
                                        action="#{authorFormMB.close()}" 
                                        styleClass="btn btn-danger btn-flat" 
                                        ajax="false"
                                        icon="fa fa-times"
                                        immediate="true"/>
                                </div>
                            </div>
                        </div>
                    </h:form>

                    <p:messages 
                        globalOnly="false" 
                        showDetail="true" 
                        showSummary="true" 
                        showIcon="true" />
                </p:panel>
            </div>
        </div>
    </ui:define>
</ui:composition>
