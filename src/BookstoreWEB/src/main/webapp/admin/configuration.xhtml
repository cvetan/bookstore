<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="#{adminConfig.templatePath}"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"> 

    <ui:define name="title">#{title.configuration}</ui:define>

    <ui:define name="description"></ui:define>

    <ui:define name="body">
        <div class="row">
            <div class="col-md-6">
                <p:panel styleClass="box box-primary">
                    <h:form styleClass="form-horizontal">
                        <div class="form-group ui-flat">
                            <p:outputLabel 
                                for="backend-pagination-limit" 
                                value="#{label.backendPaginationLimit}" 
                                styleClass="control-label col-md-4"/>

                            <div class="col-md-8">
                                <p:selectOneMenu
                                    id="backend-pagination-limit"
                                    value="#{configurationMB.settings.backendPaginationLimit}"
                                    styleClass="">
                                    <f:selectItem itemLabel="10" itemValue="10"/>
                                    <f:selectItem itemLabel="20" itemValue="20"/>
                                    <f:selectItem itemLabel="30" itemValue="30"/>
                                </p:selectOneMenu>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-md-4"></div>

                            <div class="col-md-8">
                                <div class="pull-right">
                                    <p:commandButton 
                                        value="#{label.updateConfiguration}" 
                                        ajax="false"
                                        action="#{configurationMB.update()}" 
                                        styleClass="btn btn-success btn-flat" 
                                        icon="fa fa-floppy-o"/>
                                </div>
                            </div>
                        </div>
                    </h:form>

                    <p:messages 
                        globalOnly="false" 
                        showDetail="true" 
                        showSummary="false" 
                        showIcon="true" />
                </p:panel>
            </div>
        </div>
    </ui:define>
</ui:composition>
