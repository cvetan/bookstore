<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/admin.xhtml">

    <ui:define name="head">
        <title><ui:insert name="title">Administration</ui:insert> :: Bookstore</title>
        <meta name="mobile-web-app-capable" content="yes"/>
    </ui:define>
    
    <ui:define name="head-end">
        <style type="text/css">
            .table-image {
                max-width: 100px;
            }
        </style>
    </ui:define>

    <ui:define name="logo">
        Bookstore
    </ui:define>

    <ui:define name="logo-mini">
        BST
    </ui:define>

    <ui:define name="menu">
        <ui:include src="/WEB-INF/components/admin/menu.xhtml"/>
    </ui:define>

    <ui:define name="top-menu">
        <ui:include src="/WEB-INF/components/admin/top-bar.xhtml"/>
    </ui:define>

    <!-- below is just an example on how to define more tabs for control sidebar --> 
    <ui:define name="controlsidebar-tabs">
        <li><a href="#control-sidebar-home-tab" data-toggle="tab"><i class="fa fa-home"></i></a></li>
        <li><a href="#control-sidebar-settings-tab" data-toggle="tab"><i class="fa fa-gears"></i></a></li>
    </ui:define>

    <ui:define name="footer">
        <a target="_blank"
           href="https://github.com/cvetan/bookstore">
            Copyright (C) 2018 - Bookstore 
        </a>

        <div class="pull-right hidden-xs" style="color: gray">
            <i>#{msg['starter.version']}</i>
        </div>

        <script type="text/javascript">
            if (isMobile()) {
                $('a.ui-link').click(function () {
                    $(this).prop('disabled', true);
                    showBar();
                });
            }
        </script>
    </ui:define>


</ui:composition>
