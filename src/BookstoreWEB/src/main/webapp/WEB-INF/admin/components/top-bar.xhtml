<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <style type="text/css">
        #layout-menu_menu {
            z-index: 9997!important;
        }
        #layout-menu_menu span.ui-menuitem-text {
            margin-left: 2px;
        }

    </style>
    <ul class="nav navbar-nav">
        <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                <span class="fa fa-user"></span>
                <span class="hidden-xs">#{adminSessionMB.administrator.name}</span>
            </a>
            <ul class="dropdown-menu">
                <li class="user-header">
                    <div class="hidden-xs">
                        <pe:gravatar value="#{adminSessionMB.administrator.email}"/>
                    </div>
                    <p>
                        #{adminSessionMB.administrator.name}
                        <small>Administrator</small>
                    </p>
                </li>
                <li class="user-footer">
                    <h:form prependId="false">
                        <div class="pull-left">
                            <p:commandButton
                                value="#{label.editProfile}"
                                ajax="false"
                                action="#{adminSessionMB.editProfile()}"
                                styleClass="btn btn-flat btn-success"
                                icon="fa fa-user-md"/>
                        </div>
                        <div class="pull-right">
                            <p:commandButton
                                value="#{label.logout}"
                                ajax="false"
                                action="#{adminSessionMB.logout()}"
                                icon="fa fa-sign-out"
                                styleClass="btn btn-danger btn-flat"/>
                        </div>
                    </h:form>
                </li>
            </ul>
        </li>
    </ul>

</ui:composition>
